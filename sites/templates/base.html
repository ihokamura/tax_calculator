<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} - TaxCalc</title>
    <meta name="description" content="TaxCalc" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/tax.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <header class="content">
      <h1>
        <a href="index.html">
        <img
            class="logo"
            src="{{ url_for('static', filename='images/tax.png') }}"
            alt="TaxCalcホーム"
        /></a><br>
        TaxCalc - 年末調整の税金計算アプリ
      </h1>
    </header>

    <section class="content">
      {% block content %}{% endblock %}
    </section>
    {% block script %}{% endblock %}
  </body>
</html>
